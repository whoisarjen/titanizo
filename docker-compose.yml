version: "3.9"
services:
    strapiDB:
        container_name: strapiDB
        platform: linux/amd64 #for platform error on Apple M1 chips
        restart: unless-stopped
        env_file: .env
        image: postgres:12.0-alpine
        environment:
            POSTGRES_USER: ${DATABASE_USERNAME}
            POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
            POSTGRES_DB: ${DATABASE_NAME}
        volumes:
            - strapi-data:/var/lib/postgresql/data/
            - ./server/data:/var/lib/postgresql/data/
        expose:
            - "5432"

    strapi:
        container_name: strapi
        build: ./server/.
        image: strapi:latest
        restart: unless-stopped
        env_file: .env
        environment:
            DATABASE_CLIENT: ${DATABASE_CLIENT}
            DATABASE_HOST: strapiDB
            DATABASE_NAME: ${DATABASE_NAME}
            DATABASE_USERNAME: ${DATABASE_USERNAME}
            DATABASE_PASSWORD: ${DATABASE_PASSWORD}
            JWT_SECRET: ${JWT_SECRET}
            ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
            APP_KEYS: ${APP_KEYS}
            NODE_ENV: ${NODE_ENV}
            API_TOKEN_SALT: ${API_TOKEN_SALT}
            HOST: ${HOST}
        volumes:
            - ./server/config:/opt/app/config
            - ./server/src:/opt/app/src
            - ./server/package.json:/opt/package.json
            - ./server/yarn.lock:/opt/yarn.lock
            - ./server/.env:/opt/app/.env
            - ./server/public/uploads:/opt/app/public/uploads
        ports:
            - "1337:1337"
        expose:
            - "1337"
        depends_on:
            - strapiDB
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.strapi.rule=Host(`strapi.titanizo.pl`)"
            - "traefik.http.routers.strapi.entrypoints=websecure"
            - "traefik.http.routers.strapi.tls=true"
            - "traefik.http.routers.strapi.tls.certresolver=myresolver"
            - "traefik.http.services.strapi.loadbalancer.server.port=1337"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
            interval: 30s
            timeout: 10s
            retries: 5

    titanizo:
        build:
            context: ./client/.
            dockerfile: Dockerfile
        container_name: titanizo
        env_file: .env
        restart: unless-stopped
        depends_on:
            strapi:
                condition: service_healthy
        volumes:
            - ./client/.:/usr/src/app
        ports:
            - "3333:3333"
        expose:
            - "3333"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.titanizo.rule=Host(`titanizo.pl`)"
            - "traefik.http.routers.titanizo.entrypoints=websecure"
            - "traefik.http.routers.titanizo.tls=true"
            - "traefik.http.routers.titanizo.tls.certresolver=myresolver"

volumes:
    strapi-data:

networks:
    default:
        external:
            name: traefik-net
